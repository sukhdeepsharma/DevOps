# This file is a template, and might need editing before it works on your project.
# Template project: https://gitlab.com/pages/jekyll
# Docs: https://docs.gitlab.com/ee/pages/
image: ruby:latest

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

before_script:
  - gem install bundler
  - bundle install

test:
  tags:
  - docker
  stage: test
  script:
    - bundle exec jekyll build -d test --strict_front_matter
  artifacts:
    paths:
      - test
  except:
    - master

pages:
  tags:
  - docker
  stage: deploy
  script:
    - bundle exec jekyll build -d public --strict_front_matter
  artifacts:
    paths:
      - public
  only:
    - master
