# Docs: https://docs.gitlab.com/ee/pages/
image: ruby:latest

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

before_script:
  - gem install bundler
  - bundle install

stages:
  - test
  - build
  - deploy

qa_test:
  tags:
  - docker
  stage: test
  environment:
    name: qa
  script:
    - bundle exec jekyll doctor --config _config.yml,_config-qa.yml
  except:
    - release

qa_build:
  tags:
  - docker
  stage: build
  environment:
    name: qa
  script:
    - bundle exec jekyll build -d qa --strict_front_matter  --config _config.yml,_config-qa.yml
  artifacts:
    paths:
      - qa
  except:
    - release

qa_deploy:
  image: python:latest
  tags:
  - docker
  stage: deploy
  environment:
    name: qa
  before_script:
    - pip install awscli
  script:
    - aws s3 cp ./qa arn:aws:s3:::ll-gitlab-jekyll-qa --recursive  --config _config.yml,_config-qa.yml
  artifacts:
    paths:
      - qa
  except:
    - release
